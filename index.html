<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Inicio</title>
</head>
<body>
    <script src="https://kit.fontawesome.com/f350240ada.js" crossorigin="anonymous"></script>
    <div class="container">
        <div id="screen" class="main__screen">
            <div class="status">
               <!-- <div class="status__property"><strong>100%</strong></div>
               <div class="status__property"><strong>100%</strong></div>
               <div class="status__property"><strong>100%</strong></div> -->
               <input id="angry" class="status__property" type="number" readonly>
               <input id="sleepStat" class="status__property" type="number" readonly>
               <input id="gameStat" class="status__property" type="number" readonly>
            </div>
            <div class="status__name">
                <div class="status__name__description">Hambre</div>
                <div class="status__name__description">Sueño</div>
                <div class="status__name__description">Diversión</div>
            </div>
            <img id="character" src="multimedia/mujer.png" alt="">
            <div class="custom">
                <div style="display: inline;">
                    <label for="nameMascota">Name</label>
                    <input id="nameMascota" class="input" type="text">
                </div>
                <div style="display: inline;">
                    <label for="age">Age</label>
                    <input id="inputAge" class="input" type="number" readonly value="1">
                </div>
                <div>
                    <label for="sex">Sex</label>
                    <!-- <input class="input" type="text"> -->
                     <select name="" id="sex">
                        <option value="men">Men</option>
                        <option value="women">Women</option>
                     </select>
                </div>
                <button id="btnSave" style="width: 70px; height: 20px;" class="input" type="button">Play</button>
            </div>
            <!-- <p style="position: relative; top: 150px;">Mensajes</p> -->
            <div class="messages">

            </div>
        </div>
        <div class="actions">
            <button id="eat"class="action__bottom">
                <i class="fa-solid fa-utensils"></i>
            </button>
            <button id="sleep" class="action__bottom">
                <i class="fa-solid fa-bed"></i>
            </button>
            <button id="game" class="action__bottom">
                <i class="fa-solid fa-gamepad"></i>
            </button>
        </div>

    </div>
    <script src="./app.js"></script>
</body>
</html>
